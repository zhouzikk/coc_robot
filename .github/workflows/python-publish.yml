name: 自动构建发布流程

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      - 'v*-test'
  workflow_dispatch:

jobs:
  build-release:
    name: 构建发布
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: 检出代码库
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.9'
        cache: 'pip'

    - name: 安装项目依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: 使用PyInstaller构建
      shell: pwsh
      run: |
        pyinstaller --noconfirm "自动脚本.spec"
        $files = Get-ChildItem dist -Recurse -File
        echo "生成文件列表："
        $files | Format-Table FullName
        echo "总文件数: $($files.Count)"

    - name: 压缩发布文件
      shell: pwsh
      run: |
        # 正确获取和格式化版本号
        $version = "${{ github.ref_name }}".Replace("v","")
        $dateStr = Get-Date -Format 'yyyyMMdd'
        $zipName = "release_v${version}_${dateStr}.zip"
        
        # 创建压缩包
        Compress-Archive -Path "./dist/*" -DestinationPath "./$zipName" -Force
        echo "压缩包名称: $zipName"
        echo "ZIP_PATH=$zipName" >> $env:GITHUB_ENV

        # 验证压缩包
        if (Test-Path $zipName) {
          echo "压缩包创建成功"
          Get-Item $zipName | Format-Table Name, Length
        } else {
          echo "::error::压缩包创建失败"
          exit 1
        }

    - name: 发布到GitHub
      uses: softprops/action-gh-release@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref_name }}
        name: "版本 ${{ github.ref_name }}"
        body: "自动构建于 $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        files: |
          ${{ env.ZIP_PATH }}
        draft: false
        prerelease: ${{ contains(github.ref, 'test') || contains(github.ref, 'beta') }}

    - name: 清理工作空间
      if: always()
      run: |
        Remove-Item -Recurse -Force build, dist, *.zip -ErrorAction SilentlyContinue